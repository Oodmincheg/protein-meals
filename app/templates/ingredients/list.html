<h2>All Ingredients</h2>
<table border="1">
  <tr>
    <th>Name</th><th>Calories</th><th>Protein</th><th>Fat</th><th>Carbs</th><th>Actions</th>
  </tr>
  {% for ing in ingredients %}
  <tr>
    <td>{{ ing.name }}</td>
    <td>{{ ing.calories }}</td>
    <td>{{ ing.protein }}</td>
    <td>{{ ing.fat }}</td>
    <td>{{ ing.carbs }}</td>
    <td>
      <a href="/ingredients/edit/{{ ing.id }}">Edit</a> |
      <form action="/ingredients/delete/{{ ing.id }}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
<br>
<a href="/create-ingredient">Add Ingredient</a>
