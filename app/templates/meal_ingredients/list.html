<!DOCTYPE html>
<html>
<head>
    <title>Meal Ingredients</title>
</head>
<body>
    <h1>Meal Ingredients</h1>
    <a href="/meal-ingredients/add">Add Meal Ingredient</a>
    <table border="1">
        <thead>
            <tr>
                <th>Meal</th>
                <th>Ingredient</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for item in meal_ingredients %}
            <tr>
                <td>{{ item.meal_name }}</td>
                <td>{{ item.ingredient_name }}</td>
                <td>
                    <a href="/meal-ingredients/edit/{{ item.MealIngredient.meal_id }}/{{ item.MealIngredient.ingredient_id }}">Edit</a>
                    <form action="/meal-ingredients/delete/{{ item.MealIngredient.meal_id }}/{{ item.MealIngredient.ingredient_id }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% else %}
            <tr><td colspan="3">No meal-ingredients found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
