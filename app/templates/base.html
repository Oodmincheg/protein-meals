<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protein Meals App</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
        }
        th {
            background-color: #f0f0f0;
        }
        a {
            display: inline-block;
            margin: 1rem 0;
            text-decoration: none;
            color: #0056b3;
        }
        form {
            margin-top: 1rem;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        input, select, button {
            padding: 0.4rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
