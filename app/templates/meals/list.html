{% extends "base.html" %}
{% block content %}
  <h1>Meals</h1>

  <a href="{{ url_for('meals.add_meal_form') }}">Add Meal</a>

  <table border="1">
    <tr>
      <th>Name</th>
    </tr>
    {% for meal in meals %}
    <tr>
      <td>{{ meal.name }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
